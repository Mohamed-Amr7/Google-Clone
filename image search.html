<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <ul class = "navbar">
        <li class="navbar-item"><a href = "index.html">Google Search</a></li>
      </ul>
    </div>  
        
    <div class="center">
      <img src="google images.png" alt="google logo" class = "logo">
    </div>  
    <form action="https://google.com/search">
      <div class="center">
        <input type="text" name="q" class="input" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off"
         autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
        <input type="hidden" name="tbm" value="isch">
      </div>
      <div class="center">
        <input type="submit" value="Google Images" class="btn">
      </div>
    </form>
  
  </body>
</html>
