<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div>
      <ul class = "navbar">
        <li class="navbar-item"><a href = "image search.html">Images</a></li>
        <li class="navbar-item"><a href = "advanced search.html">Advanced Search</a></li>
      </ul>
    </div>
    
    <div class="center">
        <img src="google.png" alt="google logo" class = "logo">
    </div>  
    <form action="https://google.com/search">
      <div class="center">
        <input type="text" name="q" class="input" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off"
         autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
      </div>
      <div class="center">
          <input type="submit" value="Google Search" class="btn">
          <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn">
      </div>
    </form>

  </body>
</html>
